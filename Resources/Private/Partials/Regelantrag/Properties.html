    <![CDATA[
		$(document).ready(function(){

		            active: 0
		        });

		            navigation: true,
		            collapsible: true,
		            active: false
		        });
		    });
		});
    ]]>


    
    summeeigenmittel = function(){
    	var summe=0;
    	$( ".eigenmittel" ).each(function(){
    		 summe = summe + 1 * $(this).val();
    	});
    	return summe;
    };
    
    $( ".eigenmittel" ).change( function(){
            $(this).val( parseInt( $(this).val() ) );
            $( "#summeeigenmittel" ).val( summeeigenmittel() );  
            $( "#beantragtefoerderung" ).val( $( "#gesamtkosten_brutto1" ).val() - summeeigenmittel() - summedritter() - $( "#finanzierungvorsteuer" ).val() );
    }); 

    summedritter = function(){
    	var summe=0;
    	$( ".leistungendritter" ).each(function(){
    		 summe = summe + 1 * $(this).val();
    	});
    	return summe;
    };
    
    $( ".leistungendritter" ).change( function(){
            $(this).val( parseInt( $(this).val() ) );
            $( "#summedritter" ).val( summedritter() );  
            $( "#beantragtefoerderung" ).val( $( "#gesamtkosten_brutto1" ).val() - summeeigenmittel() - summedritter() - $( "#finanzierungvorsteuer" ).val() );
    }); 
    
    
    
    summefinanzierung = function(){
    	var summe=0;
    	$( ".massnahmefinazierung" ).each(function(){
    		 summe = summe + 1 * $(this).val();
    	});
    	return summe;
    };
    
    $( ".finanzierungvorsteuer" ).change( function(){
        $(this).val( parseInt( $(this).val() ) );
        $( "#beantragtefoerderung" ).val( $( "#gesamtkosten_brutto1" ).val() - summeeigenmittel() - summedritter() - $( ".finanzierungvorsteuer" ).val() );
	}); 
    
    $( ".einnahmengesamt" ).change( function(){
        $(this).val( parseInt( $(this).val() ) );
        $( "#ueberschuss" ).val( $( ".einnahmengesamt" ).val() - $( ".ausgabengesamt" ).val() );
	}); 
    $( ".ausgabengesamt" ).change( function(){
        $(this).val( parseInt( $(this).val() ) );
        $( "#ueberschuss" ).val( $( ".einnahmengesamt" ).val() - $( ".ausgabengesamt" ).val() );
	}); 
    ueberschuss= function(){
    	var summe=0;
    	summe=$( ".einnahmengesamt" ).val() - $( ".ausgabengesamt" ).val();
    	return summe;
    };
    $( ".datum1" ).change( function(){
        $( ".datum2" ).val( $( ".datum1" ).val() );
	}); 

    
    
    
    $( ".massnahmefinazierung" ).change( function(){
            $(this).val( parseInt( $(this).val() ) );
            $( "#beantragtefoerderung" ).val( $( "#gesamtkosten_brutto1" ).val() - summefinanzierung() );  
            $( "#beantragtefoerderung" ).val( $( "#gesamtkosten_brutto1" ).val() - summeeigenmittel() - summedritter() - $( ".finanzierungvorsteuer" ).val() );
    }); 
    
    massnahmekostenGesamt = function(){
    		var summe=0;
    		$( ".massnahmenkosten" ).each(function(){
        	   summe = summe + 1 * $(this).val();
    		});
    		return summe;
    };
    $( ".massnahmenkosten" ).change( function(){
    	$(this).val (parseInt($(this).val()));

    });  

    $(document).ready(function() {
    	$( "#gesamtkosten_brutto1" ).val( massnahmekostenGesamt() );

    	$( "#summeeigenmittel" ).val( summeeigenmittel() );
    	$( "#summedritter" ).val( summedritter() );
    	$( "#ueberschuss" ).val( ueberschuss() );
    	$( "#beantragtefoerderung" ).val( $( "#gesamtkosten_brutto1" ).val() - summeeigenmittel() - summedritter() - $( ".finanzierungvorsteuer" ).val() );

     });
